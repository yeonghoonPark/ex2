<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./css/E-online-shop.css">
    <script defer src="./js/E-online-shop.js"></script>
</head>

<body>
    <!-- LOGO -->
    <img src="./images/logo.png" alt="Logo" class="logo">

    <!-- BUTTONS -->
    <div class="buttons">
        <button class="btn"><img src="./images/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"></button>
        <button class="btn"><img src="./images/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"></button>
        <button class="btn"><img src="./images/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"></button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </div>

    <!-- ITEMS -->
    <ul class="items">
        
    </ul>
</body>

</html>
