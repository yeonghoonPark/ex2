<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- UTF-8는 현존하는 모든 언어를 지원한다. -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport를 사용하고 divice의 넓이를 모두 사용한다고 정의. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Text Markup Language</title>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <button>Click Me!</button>

    <!-- 유효하지 않는 태그도 어느정도 수정하여 브라우저에 반영한다. -->
    <randomRandom>Click Me!</randomRandom>


</body>
</html>
